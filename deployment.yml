apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone-deployment
  labels:
    app: udacity-capstone-hello-app
    
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: udacity-capstone-hello-app
  template:
    metadata:
      labels:
        app: udacity-capstone-hello-app
        
    spec:
      containers:
      - name: udacity-capstone
        image: sthirupws01/udacity-capstone
        imagePullPolicy: Always
        ports:
        - containerPort: 80
  
---
apiVersion: v1
kind: Service
metadata:
  name: capstone-loadbalancer
  labels:
    app: udacity-capstone-hello-app
    
spec:
  selector:
    app: udacity-capstone-hello-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer